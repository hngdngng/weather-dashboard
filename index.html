<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Reset CSS for different browsers -->
    <link rel="stylesheet" href="./Assets/reset.css">
    <!-- Link to Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Link Bootstrap JQuery which is required for certain elements like NavBar functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- Link for Google Fonts -->
    <!-- Link to font-awesome icons for social media-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link stylesheet for modifying bootstrap components (color, font, etc.) -->
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header id="title">Weather Dashboard</header>
    <div class="container">
        <div class="row box">
            <!-- Navigation bar -->
            <div id="navigation" class="col-lg-4">
                <h6>Find your City</h6>
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2 city-input" type="search" placeholder="Search by City"
                            aria-label="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Find Location</button>
                    </form>
                </nav>
                <!-- Search History List -->
                <ul class="list-group"></ul>
            </div>
            <div id="city-view" class="col-lg-8">
                <!-- City Weather Display -->
                <div id="city-today" class = "container"></div>
                <div id="city-5day" class = "container"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
